<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.nombre}"></title>
</head>
<body>
<h1 th:text="${categoria.nombre}"></h1>
<h3>Productos: </h3>
<ul>
    <li th:each="productos : ${categoria.productos}">
        <span th:text="${productos.nombre}"></span>
    </li>
</ul>

<h4>Agregar productos</h4>
<form th:action="@{/categories/{id}(id=${categoria.id})}" method="post">
    <input type="hidden" th:name="categoria.id" th:value="${categoria.id}">
    <select th:name="productoId">
        <option class="options" th:each="producto : ${todosLosProductos}"
                th:value="${producto.id}" th:text="${producto.nombre}"></option>
    </select>
    <button type="submit">Agregar</button>
</form>
<a href="/">Volver</a>
</body>
</html>
