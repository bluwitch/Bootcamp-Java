<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lenguajes</title>

</head>
<body>
	<h1>Lenguajes de Programación</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Creator</th>
			<th>Version</th>
			<th>Action</th>
		</tr>
		<!-- Iterar a través de la lista de lenguajes y generar filas en la tabla -->
		<tr th:each="language : ${languages}">
			<td th:text="${language.name}"></td>
			<td th:text="${language.creator}"></td>
			<td th:text="${language.currentVersion}"></td>
			<td><a th:href="@{/languages/{id}(id=${language.id})}">Editar</a>
				<a th:href="@{/languages/delete/{id}(id=${language.id})}">Eliminar</a>
			</td>
		</tr>
	</table>
</body>
</html>
