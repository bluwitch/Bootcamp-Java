<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <h1>Language Details</h1>
    <p><strong>Name:</strong> <span th:text="${language.name}"></span></p>
    <p><strong>Creator:</strong> <span th:text="${language.creator}"></span></p>
    <p><strong>Current Version:</strong> <span th:text="${language.currentVersion}"></span></p>
</body>
</html>
