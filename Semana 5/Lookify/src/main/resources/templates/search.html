<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

    <h1>Search Results</h1>

    <ul>
        <li th:each="song : ${songs}">
            <a th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.name}"></a>
            <span> - </span>
            <span th:text="${song.artist}"></span>
        </li>
    </ul>

</body>
</html>
