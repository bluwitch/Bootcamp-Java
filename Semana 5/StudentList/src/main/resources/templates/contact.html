<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Contact</title>
</head>
<body>
	<h1>New Contact</h1>

	<form action="/contact/new" method="post">
		<div class="form-group">
			<label for="estudianteNombre">Student:</label> <select
				class="form-control" id="estudianteNombre" name="estudianteNombre">
				<option th:each="student : ${todosLosEstudiantes}"
					th:value="${student.id}"
					th:text="${student.firstname + ' ' + student.lastname}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="adress">Address:</label> <input type="text"
				class="form-control" id="adress" name="adress">
		</div>

		<div class="form-group">
			<label for="city">City:</label> <input type="text"
				class="form-control" id="city" name="city">
		</div>

		<div class="form-group">
			<label for="state">State:</label> <input type="text"
				class="form-control" id="state" name="state">
		</div>

		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</body>
</html>
