<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Student</title>
</head>
<body>
	<h1>New Student</h1>
	<div class="form-container">
		<form action="/students/new" method="post">
			<label for="firstName">First Name:</label> <br /> <input type="text"
				id="firstName" name="firstName" /><br /> <label for="lastName">Last
				Name:</label> <br /> <input type="text" id="lastName" name="lastName" /><br />
			<label for="age">Age:</label> <br /> <input type="text" id="age"
				name="age" /><br />

			<button type="submit">Add</button>
		</form>
	</div>

</body>
</html>
